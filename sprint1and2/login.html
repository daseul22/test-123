<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <link rel="stylesheet" href="loginstyle.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">
</head>

<body>
    <main>
        <a href="/">
            <img id="pandaTopLogo" src="img/pandalogo.png">
        </a>
        <div id="loginBox">
            <p>
                이메일
            </p>
            <input type="email" id="emailInput" name="email" placeholder="이메일을 입력해주세요">
            <p>
                비밀번호
            </p>
            <input type="password" id="psInput" name="password" placeholder="비밀번호를 입력해주세요">
            <a id="loginBtn" href="">
                로그인
            </a>
            <div id="simpleLoginBox">
                <p>
                    간편 로그인하기
                </p>
                <div id="simpleLoginIcon">
                    <a href="https://www.google.com/">
                        <img src="img/GoogleIcon.png" style="width: clamp(15px,1.8vw,30px);">
                    </a>
                    <a href="https://www.kakaocorp.com/page/">
                        <img src="img/KakaoTalkIcon.png" style="width: clamp(15px,1.8vw,30px);">
                    </a>
                </div>
            </div>
            <div id="signUpBox">
                <p>
                    판다마켓이 처음이신가요? <a href="signup.html">회원가입</a>
                </p>
            </div>
        </div>
    </main>
</body>

</html>
